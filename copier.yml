_min_copier_version: "9.2.0"
_templates_suffix: ".j2"
_subdirectory: template
_answers_file: .copier-answers.yml

project_name:
  type: str
  help: Human-readable project name

project_slug:
  type: str
  default: "{{ project_name|lower|replace(' ', '-') }}"

package_name:
  type: str
  default: "{{ project_slug|replace('-', '_') }}"

python_version:
  type: str
  default: "3.11"

use_prefect:
  type: bool
  default: true

use_pandera:
  type: bool
  default: false

use_dvc:
  type: bool
  default: false

# Where to source ml-core from:
ml_core_source:
  type: str
  default: "ml-core[prefect] >=0.1,<0.2"

